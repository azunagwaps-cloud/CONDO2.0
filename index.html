<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Roblox Condo Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

    body {
      background: linear-gradient(-45deg,#000,#1a1a1a,#333,#111);
      background-size:400% 400%;
      animation: gradientBG 15s ease infinite;
      color:white; text-align:center; min-height:100vh;
      display:flex; justify-content:center; align-items:center;
      overflow:hidden; position:relative;
    }
    @keyframes gradientBG { 
      0%{background-position:0% 50%} 
      50%{background-position:100% 50%} 
      100%{background-position:0% 50%} 
    }

    .circle{position:absolute;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.15) 0%,rgba(0,0,0,.9) 80%);animation:float 10s infinite ease-in-out;z-index:-1}
    .circle:nth-child(1){width:300px;height:300px;top:10%;left:20%}
    .circle:nth-child(2){width:200px;height:200px;bottom:15%;right:15%;animation-delay:3s}
    .circle:nth-child(3){width:150px;height:150px;top:50%;left:60%;animation-delay:6s}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}

    #ageModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;justify-content:center;align-items:center;z-index:1000}
    #ageModal .modal-content{background:rgba(0,0,0,.8);padding:20px;border-radius:15px;text-align:center;max-width:300px}

    .container{background:rgba(0,0,0,.7);padding:20px;border-radius:15px;box-shadow:0 0 20px rgba(255,255,255,.1);max-width:400px;width:90%;display:none;animation:fadeIn 1s ease-in-out;position:relative;z-index:10}
    @keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}

    h1{font-size:1.5rem;color:#ffcc00;margin-bottom:15px}
    h2{margin:15px 0;font-size:1.2rem;color:white}

    .btn{display:block;width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:linear-gradient(270deg,#00c6ff,#0072ff);color:white;font-size:1rem;font-weight:600;cursor:pointer;transition:transform .2s ease,background 3s linear;background-size:400% 400%;animation:gradientShift 10s infinite alternate;position:relative;z-index:20}
    @keyframes gradientShift{0%{background-position:0% 50%}100%{background-position:100% 50%}}
    .btn:hover{transform:scale(1.05)}

    .slide{animation:slideEffect .5s ease}
    @keyframes slideEffect{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}

    .loading{display:none;margin:10px 0;color:#ffcc00;font-weight:bold}
    .success{display:none;margin:10px 0;color:#00ff88;font-weight:bold;cursor:pointer;text-decoration:underline}

    @media(max-width:600px){h1{font-size:1.2rem}h2{font-size:1rem}}
  </style>
</head>
<body>
  <div class="circle"></div><div class="circle"></div><div class="circle"></div>

  <!-- Age Verification -->
  <div id="ageModal">
    <div class="modal-content">
      <h2>Are you 18+ ?</h2>
      <p>Please confirm your age to enter this page.</p>
      <button class="btn" onclick="verifyAge(true)">Yes</button>
      <button class="btn" onclick="verifyAge(false)">No</button>
      <div class="loading" id="ageLoading">Loading...</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <h1>BEST ROBLOX CONDO GAMES</h1>
    <h2 id="gameTitle">Neko Girl Town</h2>
    <button class="btn" id="joinBtn" onclick="joinGame()">Join Now</button>
    <button class="btn" onclick="generateServer()">Generate Private Server</button>
    <div class="loading" id="genLoading">Generating Server...</div>
    <div class="success" id="genSuccess" onclick="openGeneratedLink()">âœ… Your link has been generated! Click here</div>
    <button class="btn" onclick="prevGame()">Prev</button>
    <button class="btn" onclick="nextGame()">Next</button>
    <button class="btn" onclick="joinDiscord()">Join Our Discord</button>
  </div>

  <script>
    // ðŸ‘‡ Put your Discord invite link here
    const discordInvite = "https://discord.gg/zdFJ35hmrp";

    const games = [
      { title: "Neko Girl Town", link: "https://www.roblox.com.sn/games/126018438287036/Neko-Girl-Town?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "Obby To Neko's HouseðŸ˜[Side Quest Update]!!", link: "https://www.roblox.com.sn/games/80488023077039/Obby-To-Nekos-HouseSide-Quest-Update?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "Fun Combat [Undertale event]", link: "https://www.roblox.com.sn/games/81861155741957/Fun-Combat-Undertale-event?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "your sus gas station worker", link: "https://www.roblox.com.sn/games/15932212022/your-sus-gas-station-worker?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "[NEW UPDATEðŸ˜] Weird Girl Obby", link: "https://www.roblox.com.sn/games/118898657710857/NEW-UPDATE-Weird-Girl-Obby?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "Meet a neko!", link: "https://www.roblox.com.sn/games/14153443454/Meet-a-neko?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "Strange Neko School", link: "https://roblox.com.ge/games/85187600719438/Strange-Neko-School?privateServerLinkCode=98504161305156971466040174060215" },
      { title: "Weird Neko Untitled Game", link: "https://roblox.com.ge/games/76106209840076/Weird-Neko-Untitled-Game?privateServerLinkCode=98504161305156971466040174060215" },
      { title: "Hop To Neko!", link: "https://www.roblox.com.sn/games/108152567396015/Hop-To-Neko?privateServerLinkCode=69540649441278048722160958353638" },
      { title: "Character Talk", link: "https://www.roblox.com.sn/games/102168567330694/Character-Talk?privateServerLinkCode=69540649441278048722160958353638" }
    ];

    let currentIndex = 0;
    const gameTitle = document.getElementById("gameTitle");
    const genLoading = document.getElementById("genLoading");
    const genSuccess = document.getElementById("genSuccess");
    let generatedLink = "";

    function updateGame(index) {
      gameTitle.textContent = games[index].title;
      gameTitle.classList.add("slide");
      setTimeout(() => gameTitle.classList.remove("slide"), 500);
    }

    function nextGame() {
      currentIndex = (currentIndex + 1) % games.length;
      updateGame(currentIndex);
    }
    function prevGame() {
      currentIndex = (currentIndex - 1 + games.length) % games.length;
      updateGame(currentIndex);
    }

    function joinGame() {
      window.open(games[currentIndex].link, "_blank");
    }

    function generateServer() {
      genSuccess.style.display = "none"; 
      genLoading.style.display = "block"; 
      setTimeout(() => {
        genLoading.style.display = "none";
        generatedLink = games[currentIndex].link;
        genSuccess.style.display = "block"; 
      }, 2500);
    }

    function openGeneratedLink() {
      if (generatedLink) window.open(generatedLink, "_blank");
    }

    function joinDiscord() {
      window.open(discordInvite, "_blank");
    }

    function verifyAge(isYes) {
      document.getElementById("ageLoading").style.display = "block";
      setTimeout(() => {
        document.getElementById("ageLoading").style.display = "none";
        if (isYes) {
          document.getElementById("ageModal").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        } else {
          alert("You must be 18+ to access this page.");
          window.close();
        }
      }, 2000);
    }
  </script>
</body>
</html>
